<!DOCTYPE html>
<html>
<head>
	<title>Mastermind</title>
	<link rel="stylesheet" type="text/css" href="Mastermind-CSS.css">
	<script src="Mastermind-JS.js" type="text/javascript"></script>
</head>
<body>

<button id="buttonStart" type="button" onclick="startGame();">Start</button> <!-- start the game with certain options -->
<button id="buttonOptions" type="button">Options</button> <!-- Select certain options -->
<button type="button">false</button> <!-- allow duplicate colors (true/false) -->
<button type="button">Back</button> <!-- back to start screen -->
<button type="button">Play</button> <!-- play the chosen colors -->
<button id="decreaseColors" type="button" onclick="decreaseColors();">&#8810;</button> <!-- increase/decrease the amount of colors in the game -->
<p id="amountColors">6</p>
<button id="increaseColors" type="button" onclick="increaseColors();">&#8811;</button>





</body>
</html>
