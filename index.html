<!DOCTYPE html>
<html>
<head>
	<title>Mastermind</title>
	<link rel="stylesheet" type="text/css" href="Mastermind-CSS.css">
	<script src="Mastermind-JS.js" type="text/javascript"></script>
</head>
<body>

<button id="buttonStart" type="button" onclick="startGame();">Start</button>
<button id="buttonOptions" type="button" onclick="options();">Options</button>
<button id="dupeColors" type="button" onclick="changeDupes();">false</button> <!-- allow duplicate colors (true/false) -->
<button id="buttonBack" type="button" onclick="Back();">Back</button> <!-- back to start screen -->
<button id="buttonExit" type="button" onclick="exitGame();">exit</button>
<button id="buttonPlay" type="button" onclick="playColors();">Play</button> <!-- play the chosen colors -->
<button id="decreaseColors" type="button" onclick="decreaseColors();">&#8810;</button> <!-- increase/decrease the amount of colors in the game -->
<p id="amountColors">6</p>
<button id="increaseColors" type="button" onclick="increaseColors();">&#8811;</button>
<canvas id="Circles" width="400px" height="100px"></canvas>
<button id="test" onclick="test();">test</button>



</body>
</html>
